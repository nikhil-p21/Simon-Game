<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="score-container">
    <p>Score: <span id="current-score">0</span></p>
    <p>High Score: <span id="high-score">0</span></p>
  </div>
  <div class="difficulty-buttons">
    <button id="easy" class="btn-difficulty">Easy</button>
    <button id="medium" class="btn-difficulty">Medium</button>
    <button id="hard" class="btn-difficulty">Hard</button>
  </div>
  <div class="sound-control-container">
    <button id="toggle-sound" class="btn-sound">Mute</button>
  </div>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="game.js" charset="utf-8"></script>
</body>

</html>
